<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Panorama de RH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1d33;
      color: white;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px 20px;
    }
    header h1 {
      font-size: 36px;
      font-weight: bold;
      color: white;
    }
    header p {
      font-size: 16px;
      color: #cdd9e5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 10px 20px;
      background-color: #d3d3d3;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #bbbbbb;
    }
    .iframe-container {
      text-align: center;
      margin: 40px auto;
      max-width: 95%;
    }
    .iframe-container iframe {
      width: 100%;
      height: 650px;
      border: none;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #0b1d33;
      color: #fff;
      font-size: 14px;
    }
    .footer-logo {
      display: flex;
      align-items: center;
    }
    .footer-logo img {
      height: 30px;
      margin-right: 10px;
    }
    .pagination {
      text-align: center;
    }
    .pagination a {
      color: #00BFFF;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FEBRABAN POWER BI</h1>
    <p>Painéis estratégicos interativos para decisão institucional</p>
    <div class="buttons">
      <a href="ocupacoes.html">Panorama de RH, Jurídico Trabalhista e Sindical</a>
      <a href="estatisticas.html">Estatísticas</a>
    </div>
  </header>

  <div class="iframe-container">
    <iframe src="https://app.powerbi.com/view?r=LINK_DO_SEU_DASHBOARD" allowfullscreen></iframe>
  </div>

  <footer>
    <!-- Logo e marca -->
    <div class="footer-logo">
      <img src="./logo.png" alt="Logo FEBRABAN">
      <span>@ 2025 FEBRABAN — Painéis Power BI</span>
    </div>
    <!-- Paginação -->
    <div class="pagination">
      <span>Página 1 de 2</span>
      <a href="estatisticas.html">&rarr; Próxima Página</a>
    </div>
  </footer>

</html>
